<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button [routerLink]="['/usuario']">
      Volver
    </ion-button>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial de Tickets</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let ticket of tickets">
    <ion-card-header>
      <ion-card-title>Ticket {{ ticket.id }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Objetos:</ion-label>
        <ion-text>{{ ticket.objetos }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Cantidad:</ion-label>
        <ion-text>{{ ticket.cantidad }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Direcci√≥n:</ion-label>
        <ion-text>{{ ticket.direccion }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Dimensiones:</ion-label>
        <ion-text>{{ ticket.dimensiones }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>id Usuario:</ion-label>
        <ion-text>{{ ticket.idUsuario }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Foto:</ion-label>
        <img [src]="fotoUrl" alt="Foto">
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
