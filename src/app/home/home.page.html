<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="selectTabs">
    <ion-segment-button value="Cliente">
      <ion-label>Cliente</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Empresa">
      <ion-label>Empresa</ion-label>
    </ion-segment-button>
  </ion-segment>
  <!--Cuadro del login formato card-->
   <ion-card *ngIf="selectTabs == 'Cliente'">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="email"
          [(ngModel)]="email"
          pattern="/[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/"
          required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="pass"
          type="password" required></ion-input>
        </ion-item>
      <br>
      <ion-button (click)="Cuentav()">
        Ingresar
      </ion-button>
      <ion-button [routerLink]="['/registro']">
        Registro
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="selectTabs == 'Empresa'">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="email"
          id="emailE"
          pattern="/[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/"
          required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
      <br>
      <ion-button type="submit">
        Ingresar
      </ion-button>
      <ion-button [routerLink]="['/registro']">
        Registro
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
